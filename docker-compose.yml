version: '3'

services:
  server:
    depends_on:
      - db
      - redis
    build: ./server
    command: >
      sh -c "python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - ./server:/app
    ports: 
      - 8000:8000
  db:
    image: postgres
    restart: always
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    expose:
      - 5432
  redis:
    image: redis
    restart: always
    volumes:
      - redis-data:/data
    expose:
      - 6379

volumes:
  redis-data: